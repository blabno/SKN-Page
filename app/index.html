<!DOCTYPE html>
<html lang="pl" ng-app="SknPageApp">
<head>
    <title>SKN Robotyki - PWSZ Tarnów</title>

    <meta charset="UTF-8">
    <meta name="description" content="Oficjalna strona internetowa SKN Robotyki PWSZ Tarnów">
    <meta name="author" content="Krzysztof Mikuta, Sebastian Dybowski">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page Style -->
    <link href="resources/style/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Angular -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/ngSmoothScroll/angular-smooth-scroll.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- JQuery -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

<div ng-controller="ScrollController as scroll">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="" ng-click="scroll.goTo('home')">SKN Robotyki</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" ng-click="scroll.goTo('home')">Home</a></li>
                    <li><a href="" ng-click="scroll.goTo('about')">About</a></li>
                    <li><a href="" ng-click="scroll.goTo('projects')">Projects</a></li>
                    <li><a href="" ng-click="scroll.goTo('gallery')">Gallery</a></li>
                    <li><a href="" ng-click="scroll.goTo('contact')">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div id="home" class="fullscreen" >
    <h1 class="text-center vctr">Home Module</h1>
</div>

<div id="about" class="fullscreen" ng-controller="HomeController as home">
    <h1 class="text-center vctr">{{ home.message }}</h1>
</div>

<div id="projects" class="fullscreen" ng-controller="AboutController as about">
    <h1 class="text-center vctr">{{ about.message }}</h1>
</div>

<div id="gallery" class="fullscreen" ng-controller="GalleryController as gallery">
    <h1 class="text-center vctr">{{ gallery.message }}</h1>
</div>

<div id="contact" class="fullscreen" ng-controller="ContactController as contact">
    <h1 class="text-center vctr">{{ contact.message }}</h1>
</div>

</body>

</html>
